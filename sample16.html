<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p> {{ message }} </p>
        <my-component v-bind:extra-data="extraData"></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<p>1. {{ extraData.xxx }} </p>',
            props: [
                'extraData'
            ]
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js !!',
                extraData: {
                    xxx: 'xxxx',
                    yyy: 'yyyy'
                }
            }
        })
    </script>

</body>
</html>
